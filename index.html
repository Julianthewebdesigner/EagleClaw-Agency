    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EagleClaw Design Agency | Seattle Web Design for Contractors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-industrial {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .border-glow:hover {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        .animate-sweep {
            animation: sweep 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Custom selection color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
